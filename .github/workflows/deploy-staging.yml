name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"

jobs:
  deploy-staging:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create staging environment file
        run: |
          echo "NODE_ENV=production" > .env.staging
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_STAGING }}" >> .env.staging
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY_STAGING }}" >> .env.staging
          echo "DATABASE_URL=${{ secrets.DATABASE_URL_STAGING }}" >> .env.staging
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL_STAGING }}" >> .env.staging
          echo "NEXT_PUBLIC_APP_URL=${{ secrets.NEXT_PUBLIC_APP_URL_STAGING }}" >> .env.staging
          echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=/sign-in" >> .env.staging
          echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=/sign-up" >> .env.staging
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=/dashboard" >> .env.staging
          echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=/dashboard" >> .env.staging

      - name: Validate environment
        run: npm run validate:env
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY_STAGING }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY_STAGING }}
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL_STAGING }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL_STAGING }}

      - name: Build application
        run: npm run build:staging

      - name: Run database migrations
        run: npx drizzle-kit push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_STAGING }}

      # Deploy to your hosting provider
      # Example for Vercel:
      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          scope: ${{ secrets.VERCEL_ORG_ID }}

      # Or for custom VPS deployment:
      # - name: Deploy to Staging Server
      #   uses: appleboy/scp-action@master
      #   with:
      #     host: ${{ secrets.STAGING_HOST }}
      #     username: ${{ secrets.STAGING_USER }}
      #     key: ${{ secrets.SSH_PRIVATE_KEY }}
      #     source: ".next,package.json,package-lock.json"
      #     target: "/var/www/hireloop-staging"

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Staging deployment successful!"
          echo "URL: ${{ secrets.NEXT_PUBLIC_APP_URL_STAGING }}"

      - name: Notify deployment failure
        if: failure()
        run: echo "❌ Staging deployment failed!"
