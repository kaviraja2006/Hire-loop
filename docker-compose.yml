version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hire-loop-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - hireloop-network
    depends_on:
      - db
      - redis
    env_file:
      - .env

  db:
    image: postgres:alpine
    container_name: hireloop-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=hireloop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hireloop-network
    restart: always

  redis:
    image: redis:alpine
    container_name: hireloop-redis
    ports:
      - "6379:6379"
    networks:
      - hireloop-network
    restart: always

networks:
  hireloop-network:
    driver: bridge

volumes:
  postgres_data:
